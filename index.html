<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Citation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
<div class="generator-row">
  <input type="text" id="name" placeholder="Name">
  <em><input type="text" id="work" placeholder="Work Title"></em>,
  <span id="location">Locating...</span>,
  <span id="current-time">Loading time...</span>.

  <!-- 新增：用户自定义的 prompt 输入框 -->
  <input type="text" id="customPrompt" placeholder="Enter your prompt" style="display:none; width: 300px; margin-top: 15px;" />

  <button onclick="addCitation()">Add Citation to the Book</button>
  <button id="randomBtn">Random</button>
  <button id="addGeneratedBtn" style="display:none;">Add Generated Citation</button>
</div>


  <script src="script-generator.js"></script>
</body>
</html>
