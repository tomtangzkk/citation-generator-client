<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Volume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cover-page">
    <div class="cover-text">Cited from Within Itself</div>
    <div class="volume-grid">
      <button onclick="enterVolume('volume1')">Volume 1 (Local)</button>
      <button onclick="enterVolume('volume2')">Volume 2</button>
      <button onclick="enterVolume('volume3')">Volume 3</button>
      <!-- 更多卷自动生成或静态加 -->
    </div>
  </div>

  <script>
    function enterVolume(volume) {
      window.location.href = `reader.html?volume=${volume}`;
    }
  </script>
</body>
</html>
